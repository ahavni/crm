<!DOCTYPE html>
<html>
<head>
    <title>Registration name</title>
</head>
<body>
<form method="POST" action="RegControler.jsp">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>E-mail:</label>
        <input type="email" name="email"/>
    </div>
    <div>
        <label>Age:</label>
        <input type="text" name="age"/>
    </div>
    <div>
        <label>Pass:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="radio" name="sex" value="man">Man</input>
        <input type="radio" name="sex" value="woman">Woman</input>
        <input type="radio" name="sex" value="child">Child</input>
    </div>
    <input type="submit">
</form>
</body>
</html>
